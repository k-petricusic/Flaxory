<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style-mobile.css">
        <title>Flaxory Marknadsföring</title>
        <link rel="icon" href="img/mini.png" type="image/x-icon">
        <script type="text/javascript">
            if (screen.width >= 1026) {
            document.location = "index.html";
            }
        </script>
      </head>
<body>
    <header>
        <a href="mobile.html" class="logo">
          <img src="img/mini-logo.png" alt="Flaxory Logo">
        </a>
      </header>
      <div class="drop">¨
        <button onclick="drop()" class="dropbtn"></button>
        <div id="dropdown" class="drop-content">
          <a href="mobile.html">Start</a>
          <a href="mobile-arbete.html">Vårt Arbete</a>
          <a href="mobile-kontakt.html">Kontakt</a>
          <a href="mobile-privacy.html">Privacy Policy</a>
        </div>
      </div>
      <script>
        function drop() {
          document.getElementById("dropdown").classList.toggle("show");
        }
  
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("drop-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
      </script>
      
    <footer>
        <h3 style="font-size: 20px;">
            Flaxory
        </h3>
        <h3 style="font-size: 15px;">
            Svensk Marknadsföring
        </h3>
      </footer>
</body>
</html>
