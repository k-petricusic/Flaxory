<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style-mobile.css">
        <title>Flaxory Marknadsföring</title>
        <link rel="icon" href="img/mini.png" type="image/x-icon">
        <script type="text/javascript">
            if (screen.width >= 1026) {
            document.location = "index.html";
            }
        </script>
      </head>
<body>
    <header>
        <a href="mobile.html" class="logo">
          <img src="img/mini-logo.png" alt="Flaxory Logo">
        </a>
      </header>
      <div class="drop">¨
        <button onclick="drop()" class="dropbtn"></button>
        <div id="dropdown" class="drop-content">
          <a href="mobile.html">Start</a>
          <a href="mobile-arbete.html">Vårt Arbete</a>
          <a href="mobile-kontakt.html">Kontakt</a>
          <a href="mobile-privacy.html">Privacy Policy</a>
        </div>
      </div>
      <script>
        function drop() {
          document.getElementById("dropdown").classList.toggle("show");
        }
  
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("drop-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
      </script>
    <section style="background-color: rgb(12,12,13); font-size: 3vw; overflow-x: hidden;">
        <h1 class="kontakt">Kontakta oss</h1>
        <form action="" style="width: 100%; height: auto;">
          <label for="namn">Namn*</label><br>
          <input type="text" id="namn" name="namn" placeholder="Skriv ditt namn här..." required><br>
          <label for="adress">Adress</label><br>
          <input type="text" id="adress" name="adress" placeholder="Fyll i din adress..."><br>
          <label for="epost" style="padding-right: 33%;">E-post*</label><br>
          <input type="text" id="epost" name="epost" required><br>
          <label for="nummer">Telefonnummer</label><br>
          <input type="text" id="nummer" name="nummer"><br>
          <label for="ämne">Ämne</label><br>
          <input type="text" id="ämne" name="ämne" placeholder="Fyll i ditt ämne här...">
          <label for="meddelande">Meddelande</label><br>
          <textarea id="meddelande" name="meddelande" cols="30" rows="7"></textarea><br>
          <div><input type="submit" id="Skicka" value="Skicka" style="display: block; margin: 5% auto;"></div>
       </form>
      </section>
      <footer>
        <h3 style="font-size: 20px;">
            Flaxory
        </h3>
        <h3 style="font-size: 15px;">
            Svensk Marknadsföring
        </h3>
      </footer>
</body>
</html>
